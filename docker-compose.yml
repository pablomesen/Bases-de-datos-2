services:
  tc01:
    image: tc01
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    # Para el manejo de variables de conexión a la DB, SIEMPRE se deben de definir en el archivo docker-compose.yml
    environment:
      # NO SE SI DESCOMENTAR ESTAS VARIABLES DE ENTORNO
      # - DB_HOST = db # Aquí podría definir la IP de una DB en cloud
      # - DB_PORT = 5432
      # - DB_NAME = db
      # - DB_USER = user
      # - DB_PASSWORD = password
      - DATABASE_URL = postgresql://user:password@db:5432/db
      - KEYCLOAK_URL = http://keycloak:8080
      - KEYCLOAK_REALM = myrealm
      - KEYCLOAK_CLIENT_ID = myclient
      - KEYCLOAK_CLIENT_SECRET = mysecret
    depends_on:
      - db
      - keycloak
    networks:
      - default

  # Si tengo environment variables definido en services, ignora las variables de entorno definidas en db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgAdmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: estebanjs029@gmail.com
      PGADMIN_DEFAULT_PASSWORD: test
    ports:
      - 5050:80

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: user
      KC_DB_PASSWORD: password
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    command:
      - start-dev
      - --http-relative-path=/auth

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
