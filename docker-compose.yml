services:
  tc01:
    image: tc01
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    environment:
      - DB_HOST=postgresdb.cfse8m80m5up.us-east-2.rds.amazonaws.com
      - DB_PORT=5432
      - DB_NAME=tc01db
      - DB_USER=tc01
      - DB_PASSWORD=basesdedatos2024
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=myrealm
      - KEYCLOAK_CLIENT_ID=myclient
      - KEYCLOAK_CLIENT_SECRET=ah0NpAfwqAsKdbpcHAFYstH5WqRWHLjh # ah0NpAfwqAsKdbpcHAFYstH5WqRWHLjh
    depends_on:
      - keycloak
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5050:80
