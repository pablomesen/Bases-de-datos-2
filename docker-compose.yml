  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgresdb.cfse8m80m5up.us-east-2.rds.amazonaws.com:5432/tc01db
      KC_DB_USERNAME: tc01
      KC_DB_PASSWORD: basesdedatos2024
    ports:
      - "8080:8080"
    command:
      - start-dev
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  pgadmin_data:
