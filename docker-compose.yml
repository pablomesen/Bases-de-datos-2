# Define los servicios, variables de entorno y redes necesarias para la ejecución de la aplicación
services:
  tc01:
    image: tc01
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=postgresql://tc01:basesdedatos2024@postgresdb.cfse8m80m5up.us-east-2.rds.amazonaws.com:5432/app
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=myrealm
      - KEYCLOAK_CLIENT_ID=myclient
      - KEYCLOAK_CLIENT_SECRET=zodCHPD4coNkVZ65vrWjkvCVHditrsFB
      - KEYCLOAK_ADMIN_USER=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    depends_on:
      - keycloak
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5050:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - default

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: always
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgresdb.cfse8m80m5up.us-east-2.rds.amazonaws.com:5432/app
      - KC_DB_USERNAME=tc01
      - KC_DB_PASSWORD=basesdedatos2024
    ports:
      - "8080:8080"
    command:
      - start-dev
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  pgadmin_data:
